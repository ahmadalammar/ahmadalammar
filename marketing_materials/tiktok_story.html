<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayakahwin TikTok/Story Post</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            width: 1080px;
            height: 1920px;
            background: linear-gradient(180deg, #FF9A9E 0%, #FECFEF 99%, #FECFEF 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: scale(0.4); /* Scale for viewing */
            transform-origin: top center;
        }

        .top-section {
            margin-top: 150px;
            text-align: center;
        }

        .question {
            font-size: 60px;
            color: #fff;
            background-color: #ff6b6b;
            padding: 20px 40px;
            border-radius: 20px;
            transform: rotate(-2deg);
            box-shadow: 5px 5px 0px rgba(0,0,0,0.1);
        }

        .solution {
            margin-top: 40px;
            font-size: 80px;
            font-weight: 900;
            color: #2c3e50;
            line-height: 1.1;
            text-transform: uppercase;
        }

        .phone-mockup {
            margin-top: 80px;
            width: 500px;
            height: 900px;
            background-color: #fff;
            border-radius: 60px;
            border: 15px solid #333;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
            transform: rotate(3deg);
        }

        .phone-notch {
            width: 200px;
            height: 35px;
            background-color: #333;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 20;
        }

        .screen-content {
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1511795409834-ef04bbd61622?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80') center/cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 100px;
            align-items: center;
        }

        .screen-overlay {
            position: absolute;
            top: 0; bottom: 0; left: 0; right: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.8));
        }

        .screen-text {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
        }

        .screen-text h2 {
            font-size: 40px;
            margin: 0;
        }

        .floating-badges {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .badge {
            position: absolute;
            background: white;
            padding: 20px 40px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            gap: 15px;
            color: #333;
        }

        .badge-1 { top: 600px; left: 50px; transform: rotate(-10deg); }
        .badge-2 { top: 750px; right: 50px; transform: rotate(5deg); }
        .badge-3 { top: 900px; left: 80px; transform: rotate(-5deg); }

        .bottom-section {
            margin-top: auto;
            margin-bottom: 100px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cta-btn {
            background-color: #2c3e50;
            color: white;
            font-size: 50px;
            font-weight: 900;
            padding: 30px 80px;
            border-radius: 100px;
            box-shadow: 0 15px 30px rgba(44, 62, 80, 0.3);
            margin-bottom: 30px;
        }

        .arrow {
            font-size: 60px;
            color: #2c3e50;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="top-section">
            <div class="question">Stressed about Invitations? üò´</div>
            <div class="solution">GO DIGITAL<br>WITH SAYAKAHWIN! ‚ú®</div>
        </div>

        <div class="phone-mockup">
            <div class="phone-notch"></div>
            <div class="screen-content">
                <div class="screen-overlay"></div>
                <div class="screen-text">
                    <h2>Sarah & Ahmad</h2>
                    <p>Inviting you to our wedding</p>
                </div>
            </div>
        </div>

        <div class="floating-badges">
            <div class="badge badge-1">üìç Waze & Maps</div>
            <div class="badge badge-2">üéµ Custom Music</div>
            <div class="badge badge-3">üíå Instant RSVP</div>
        </div>

        <div class="bottom-section">
            <div class="cta-btn">sayakahwin.com</div>
            <div class="arrow">‚¨áÔ∏è Link in Bio ‚¨áÔ∏è</div>
        </div>
    </div>

</body>
</html>
