        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Lato', sans-serif;
        }

        .container {
            width: 1080px; /* Scaled down for viewability usually, but keeping high res dimensions */
            height: 1350px;
            background: linear-gradient(135deg, #fdfbf7 0%, #e2d1c3 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: scale(0.5); /* Scale for viewing on smaller screens */
            transform-origin: top center;
        }

        /* Decorative Circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }
        .circle-1 {
            width: 600px;
            height: 600px;
            background-color: #d4a373;
            top: -200px;
            left: -200px;
        }
        .circle-2 {
            width: 400px;

            background-color: #d4a373;
            bottom: -100px;

        }

        /* Content */

            color: #d4a373;
        }

        .mockup-container {

            z-index: 10;
        }

        .phone-mockup {

            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .phone-notch {
            width: 150px;
            height: 25px;
            background-color: #333;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 20;
        }

        .screen-content {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1519225421980-715cb0202128?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80') center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }
        
        .screen-overlay {
            background: rgba(0,0,0,0.4);
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
        }

        .screen-text {
            position: relative;
            z-index: 2;
        }

        .screen-text h2 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .features {
            margin-top: 60px;
            display: flex;
            gap: 40px;
            z-index: 10;
        }

        .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 180px;
        }

        .icon-box {
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            font-size: 32px;
        }

        .feature-text {
            font-size: 24px;
            font-weight: 700;
            color: #555;
        }

        .cta-box {
            margin-top: 80px;
            background-color: #2c3e50;
            color: white;
            padding: 20px 60px;
            border-radius: 50px;
            font-size: 36px;
            font-weight: 700;
            z-index: 10;
            box-shadow: 0 10px 20px rgba(44, 62, 80, 0.3);
        }

        .url {
            margin-top: 30px;
            font-size: 28px;
            color: #555;
            letter-spacing: 2px;
            z-index: 10;
        }

    </style>
</head>

</body>
</html>
