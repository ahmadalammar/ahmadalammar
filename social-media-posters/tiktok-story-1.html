<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SayaKahwin TikTok/Reels Story 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .poster {
            width: 1080px;
            height: 1920px;
            background: linear-gradient(180deg, #FFF5F8 0%, #FFE4EC 30%, #FFC1D4 70%, #FFB3C6 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }
        
        /* Decorative blobs */
        .blob1 {
            position: absolute;
            top: -150px;
            right: -100px;
            width: 400px;
            height: 400px;
            background: rgba(255, 105, 135, 0.3);
            border-radius: 50%;
            filter: blur(40px);
        }
        
        .blob2 {
            position: absolute;
            bottom: 200px;
            left: -150px;
            width: 500px;
            height: 500px;
            background: rgba(255, 154, 158, 0.4);
            border-radius: 50%;
            filter: blur(50px);
        }
        
        /* Floating elements */
        .float {
            position: absolute;
            font-size: 60px;
            opacity: 0.6;
        }
        
        .f1 { top: 100px; left: 60px; }
        .f2 { top: 180px; right: 80px; font-size: 45px; }
        .f3 { top: 450px; left: 40px; font-size: 50px; }
        .f4 { top: 700px; right: 50px; font-size: 55px; }
        .f5 { bottom: 500px; left: 70px; font-size: 40px; }
        .f6 { bottom: 350px; right: 60px; font-size: 50px; }
        
        .header {
            margin-top: 200px;
            text-align: center;
            z-index: 10;
        }
        
        .pre-hook {
            font-size: 32px;
            color: #C53030;
            font-weight: 500;
            margin-bottom: 20px;
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        
        .main-hook {
            font-family: 'Playfair Display', serif;
            font-size: 85px;
            font-weight: 800;
            color: #9B2C2C;
            line-height: 1.1;
            margin-bottom: 30px;
            padding: 0 40px;
        }
        
        .main-hook .em {
            font-style: italic;
            color: #C53030;
        }
        
        .phone-mockup {
            width: 420px;
            height: 800px;
            background: linear-gradient(180deg, #2D3748 0%, #1A202C 100%);
            border-radius: 50px;
            margin: 60px 0;
            position: relative;
            box-shadow: 0 50px 100px rgba(0,0,0,0.3);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 8px solid #1A202C;
        }
        
        .phone-screen {
            width: 95%;
            height: 95%;
            background: linear-gradient(180deg, #FFF5F5 0%, #FED7E2 100%);
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        
        .card-preview {
            text-align: center;
        }
        
        .card-preview .names {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            color: #9B2C2C;
            margin-bottom: 10px;
        }
        
        .card-preview .amp {
            font-size: 60px;
            color: #C53030;
            margin: 10px 0;
        }
        
        .card-preview .invite-text {
            font-size: 20px;
            color: #744210;
            margin: 20px 0;
            line-height: 1.6;
        }
        
        .card-preview .date {
            font-size: 28px;
            font-weight: 600;
            color: #9B2C2C;
            background: rgba(197, 48, 48, 0.1);
            padding: 15px 30px;
            border-radius: 30px;
            margin-top: 20px;
        }
        
        .card-preview .rsvp-btn {
            background: linear-gradient(135deg, #C53030, #9B2C2C);
            color: white;
            padding: 15px 50px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            margin-top: 25px;
        }
        
        .bottom-section {
            position: absolute;
            bottom: 100px;
            text-align: center;
            z-index: 10;
        }
        
        .tagline {
            font-size: 36px;
            color: #744210;
            font-weight: 500;
            margin-bottom: 25px;
        }
        
        .cta-button {
            background: linear-gradient(135deg, #C53030, #9B2C2C);
            padding: 30px 80px;
            border-radius: 60px;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(197, 48, 48, 0.5);
        }
        
        .cta-text {
            font-size: 36px;
            color: white;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .website {
            font-size: 42px;
            font-weight: 700;
            color: #9B2C2C;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

        <div class="header">
            <p class="pre-hook">POV:</p>
            <h1 class="main-hook">Your wedding card is a <span class="em">link</span></h1>
        </div>

            <div class="cta-button">

    </div>
</body>
</html>
