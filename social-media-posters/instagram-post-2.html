<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SayaKahwin Instagram Post 2 - Features</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .poster {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }
        
        /* Starry background */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
        }
        
        .star1 { width: 4px; height: 4px; top: 10%; left: 15%; }
        .star2 { width: 3px; height: 3px; top: 20%; left: 80%; }
        .star3 { width: 5px; height: 5px; top: 35%; left: 10%; }
        .star4 { width: 3px; height: 3px; top: 45%; left: 90%; }
        .star5 { width: 4px; height: 4px; top: 60%; left: 5%; }
        .star6 { width: 3px; height: 3px; top: 75%; left: 85%; }
        .star7 { width: 5px; height: 5px; top: 85%; left: 20%; }
        .star8 { width: 4px; height: 4px; top: 15%; left: 50%; }
        .star9 { width: 3px; height: 3px; top: 90%; left: 70%; }
        
        /* Gold accent circles */
        .gold-circle {
            position: absolute;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 50%;
        }
        
        .circle1 { width: 500px; height: 500px; top: -100px; right: -150px; }
        .circle2 { width: 300px; height: 300px; bottom: -50px; left: -100px; }
        
        .content {
            text-align: center;
            z-index: 10;
            padding: 60px;
        }
        
        .headline {
            font-family: 'Playfair Display', serif;
            font-size: 58px;
            font-weight: 700;
            color: #D4AF37;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .subheadline {
            font-size: 26px;
            color: #E8E8E8;
            margin-bottom: 50px;
            font-weight: 300;
        }
        
        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .feature-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }
        
        .feature-text {
            font-size: 22px;
            color: white;
            font-weight: 500;
        }
        
        .cta {
            background: linear-gradient(135deg, #D4AF37, #B8860B);
            padding: 25px 70px;
            border-radius: 50px;
            font-size: 30px;
            color: #1a1a2e;
            font-weight: 600;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.4);
        }
        
        .website {
            font-size: 38px;
            font-weight: 600;
            color: #D4AF37;
            letter-spacing: 3px;
        }
        
        .logo-area {
            position: absolute;
            top: 50px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: #D4AF37;
            font-weight: 600;
        }
    </style>
</head>

</body>
</html>
